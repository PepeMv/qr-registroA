<section class="proyectos py-4">
    <div class="container">

        <div class="row text-md-center">
            <article class="col-12  col-md-6 ">
                <div class="card mb-3">
                    <div class="card-header">Header</div>
                    <div class="card-body">
                        <h5 class="card-title">Primary card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <button type="button" class="btn btn-success m-2">Iniciar</button>
                        <button type="button" class="btn btn-secondary m-2">Cerrar</button>
                        <button type="button" class="btn btn-primary m-2" data-toggle="modal"
                            data-target="#exampleModal">Asistencia</button>
                            <div *ngIf="mostrar" style="width: 100%">
                                <!-- El evento click cambia el estado de la variable mostrar -->
                                <button (click)="mostrar = !mostrar" class="btn btn-success m-2">Iniciar</button>
                            </div>
                            <div *ngIf="!mostrar" style="width: 100%">
                                <!-- El evento click cambia el estado de la variable mostrar -->
                                <button (click)="mostrar = !mostrar" class="btn btn-secondary m-2">Cerrar</button>
                            </div>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Registrar Nombre Usuario</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                            
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <app-reader></app-reader>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary">Registrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>

            <article class="col-12  col-md-6 ">
