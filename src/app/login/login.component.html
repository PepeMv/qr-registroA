<div class="container">

  <div class="wrapper">
    <div class="block-center mt-xl wd-xl">
      <!-- START panel-->
      <div class="panel panel-dark panel-flat">
        <div class="panel-heading text-center">
          <a href="#">
          </a>
        </div>
        <div class="panel-body">
          <p class="text-center pv display-3 text-primary">Ingreso</p>
          <form [formGroup]="valForm" name="loginForm" novalidate=""
            (ngSubmit)="submitForm($event, valForm.value)">
            <div class="form-group has-feedback">
              <input class="form-control" id="exampleInputEmail1" type="" name="email" placeholder="Usuario"
                autocomplete="off" formControlName="email" required="" />
              <span class="form-control-feedback text-muted"></span>
              <span class="text-danger"
                *ngIf="valForm.controls['email'].hasError('required') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">Este
                campo es requerido</span>
              <span class="text-danger"
                *ngIf="valForm.controls['email'].hasError('email') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">Ingrese
                un mail valido</span>
            </div>
            <div class="form-group has-feedback">
              <input class="form-control" id="exampleInputPassword1" type="password" name="password"
                placeholder="ContraseÃ±a" formControlName="password" required="" />
              <span class=" form-control-feedback text-muted"></span>
              <span class="text-danger"
                *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)">Este
                campo es requerido</span>
            </div>
            <div class="clearfix">
              <div class="">
                <label>
                  <input type="hidden" name="remember" value="" formControlName="remember" />
                  <span class=""></span></label>
              </div>
              <div class="pull-right"><a class="text-muted" [routerLink]="'/admin/recover'"></a>
              </div>
            </div>
            <button class="btn btn-block btn-primary mt-lg" type="submit">Ingresar</button>
          </form>
        </div>
      </div>
      <!-- END panel-->
      <!-- <div class="p-lg text-center">
        <span>&copy;</span>
        <span>{{ settings.app.year }}</span>
        <span>-</span>
        <span>{{ settings.app.name }}</span>
        <br />
        <span>{{ settings.app.description }}</span>
      </div> -->
    </div>
  </div>

</div>
