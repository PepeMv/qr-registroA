<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="modalqr-almuerzo" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">Registro Asistencia a <strong> {{titulo}} </strong></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-reader (userQR)="imprime($event)" ></app-reader>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="onInsertRegistroConsumoAlm()" >Registrar</button>
            </div>
        </div>
    </div>
</div>
